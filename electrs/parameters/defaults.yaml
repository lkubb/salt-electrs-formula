# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    group: electrs
    paths:
      bin: /opt/electrs
      build: /opt/electrs/src
      data: /var/lib/electrs
    pkg:
      source: https://github.com/Blockstream/electrs.git
    requirements:
      base:
        - build-essential
        - clang
        - cmake
        - git
    rustup_init:
      source: https://sh.rustup.rs
      source_hash: be3535b3033ff5e0ecc4d589a35d3656f681332f860c5fd6684859970165ddcc
    service:
      name: electrs
      unit: /etc/systemd/system/{name}.service
    user: electrs
    user_extra_groups: []
  config:
    address_search: true
    daemon_dir: /var/lib/bitcoind
    daemon_rpc_addr: 127.0.0.1:8332
    jsonrpc_import: false
    network: mainnet
  features:
    - rocksdb
  rust_setup: true
  service:
    requires_mount: []
    wants: []
  version: latest
  tofs:
    files_switch:
      - id
      - roles
      - os_family
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
