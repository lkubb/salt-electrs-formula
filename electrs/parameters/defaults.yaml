# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    group: electrs
    paths:
      bin: /opt/electrs
      build: /opt/electrs/src
      data: /var/lib/electrs
    pkg:
      source: https://github.com/Blockstream/electrs.git
    requirements:
      base:
        - build-essential
        - clang
        - cmake
        - git
    rustup_init:
      source: https://sh.rustup.rs
      source_hash: a3cb081f88a6789d104518b30d4aa410009cd08c3822a1226991d6cf0442a0f8
    service:
      name: electrs
      unit: /etc/systemd/system/{name}.service
    user: electrs
  config:
    address_search: true
    daemon_dir: /var/lib/bitcoind
    daemon_rpc_addr: 127.0.0.1:8332
    json_rpc_import: false
    network: mainnet
  features:
    - rocksdb
  rust_setup: true
  service:
    requires_mount: []
    wants: []
  version: latest
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
